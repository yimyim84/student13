<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css우선순위</title>
  <style>
    .box{color: #000;} /*클래스 10점*/
    div{color: #f00;} /*태그 1점*/
    div{color: #0f0;} /*태그 1점*/
    div.box{color: #0ff;} /*태그 11점*/
  </style>
</head>
<body>
  <!-- div.box>ul*2>li*3>{내용$} -->
  <div class="box">
    <ul>
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
    </ul>
    <ul>
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
    </ul>
  </div>
</body>
</html>
