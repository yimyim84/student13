<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex layout 수직수평가운데</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }
    .contianer{}
    .parent{
      display: flex;
      height: 100vh; /*height: 100vh;자식한테 주지않고 부모한테 준 이유:디자인상*/
      box-sizing: border-box;
      background-color: #ccc;
      
      /* flex 아이템의 주축 가운데 */
      justify-content: center;

      /* flex 아이템 교차축 가운데 */
      /* align-items: center;
      =>center,flex-start,flex-end 지정하면 자신의 높이만 인식
      =>stretch은 기본값으로 전체높이를 인식*/
      align-items: center;
    }
    .child{
      /* background-color: #999; */
    }
    .child span{ 
      display: block;
      text-align: center;
    }
    .child span:nth-of-type(1){
      font-size: 50px;
      font-weight: 700;
    }
    .child span:nth-of-type(2){
      font-size: 1.5rem;
      letter-spacing: 1.5px;
    }
  
  </style>
</head>

<body>
  <div class="contianer">
    <div class="parent">
      <div class="child">
        <span>Header Title</span>
        <span>short description some word</span>
      </div>
    </div>
  </div>
</body>

</html>
