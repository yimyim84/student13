<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브 동영상 가변크기</title>
  <style>
    *{margin: 0; padding: 0;}
   .wrap{
    margin: 50px;
    /* background-color: #ccc; */
   }
   .parent{
      max-width: 768px; 
    /* 상세페이지영역:보통700~900px */
   }
   .iframe-wrap{
    position: relative;
    /* 너비에 해당되는 부분을 .parent에 준다. */
    /* max-width: 768px; */
    /* 16:9비율 = 0.5625% */
    /* 4:3비율 =0.75% */
    padding-top: 56.25%;
    background-color: #000;
   }
   .iframe-wrap iframe{
    position: absolute;
    left: 0; top: 0;
    width: 100%;
    height: 100%;
   }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 유튜브 동영상 삽입 -->
    <div class="parent">
      <div class="iframe-wrap">
        <iframe src="https://www.youtube.com/embed/Kz2BsKX04ek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
    <!-- //유튜브 동영상 삽입 -->
  </div>
</body>
</html>
