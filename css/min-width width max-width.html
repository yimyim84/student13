<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>min-width width max-width</title>
  <style>
    *{margin: 0; padding: 0;}
    .wrap{
      /* 부모기준으로 너비 몇%*/
      width: 80%;
      min-width: 1190px;
      max-width: 1400px;
      /* min-height: 400px; */
      /* vh 뷰포트의 기준으로 높이를 몇% */
      min-height: 50vh;
      background-color: #ccc;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="wrap">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae suscipit ipsum quas odit tempora libero sequi, sit architecto corrupti doloribus ullam, explicabo, numquam adipisci quasi rerum! Nisi, sequi nostrum? Accusantium.</div>
</body>
</html>
