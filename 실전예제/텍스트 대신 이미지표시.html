<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 대신 이미지 표시</title>
</head>
<body>
  <h1>텍스트 대신 이미지 표시</h1>
  <hr>
  <h2>요소 내 텍스트를 숨기고 이미지 표시</h2>
  <p class="test hide-text">text</p>
  <hr>
  <h2>숨길 텍스트를 요소로 감싸서 숨기고 이미지 표시</h2>
  <p class="test">
    <span class="blind">텍스트</span>
  </p>
  <!-- 네이버 corp -->
  <p class="test">
    <span class="visually-hidden">텍스트</span>
  </p>

  <style>
/* 텍스트를 요소로 감싸고 있을 때 */
.visually-hidden {
  position: absolute;
  clip: rect(0 0 0 0);
  width: 1px;
  height: 1px;
  margin: -1px;
  overflow: hidden;
  white-space: nowrap;
}
/* 배경이미지를 표시할 요소와 숨겨아햘 텍스트가 동일 요소일때 */
.hide-text{
  text-indent: 100%; /*들여쓰기&내어쓰기*/
  overflow: hidden;
  white-space: nowrap; /*줄바꿈 되지말아라*/
}
.test{
width: 240px; height: 70px; /* 배경으로 사용할 이미지 크기에 맞게 크기지정 */
background: no-repeat 0px 0px url(../logo.jpg);
box-sizing: border-box;
border: 1px solid #000;
}
  </style>
</body>
</html>
