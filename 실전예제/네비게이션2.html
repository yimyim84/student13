<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네비게이션2</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    ul.ol,li{list-style: none;}

    /*공통 */

    /*사용자정의속성: 선택자의 후손들에게 적용된다.
    https://usingu.co.kr/references/css/css-%ec%82%ac%ec%9a%a9%ec%9e%90-%ec%a7%80%ec%a0%95-%ec%86%8d%ec%84%b1-%eb%b3%80%ec%88%98/
    */
    :root{
      --header-height:150px;
      --section-max-width:1200px;
    } 

    /*  */
    header{
      height:var(--header-height);
      /* height: 120px;로 할 경우 => top{position: absolute;} 의 높이와 똑같게 수정을 해야한다.(수정이 번거러워서 반복 사용되는 값을 변수로 선언해 사용)
      =>사용자 지정 속성 정의 :root{--header-height:150px} 한 후 해당요소에 var(--header-height); 호출하기*/
      position: relative;
      background-color: #f8e;
    }
    header .header_wrap{
      display: flex;
      justify-content: space-between; /*양끝정렬 균등여백*/
      align-items: center; /*교차축가운데*/
      background-color: #fe8;
      width: 90%;
      max-width:var(--section-max-width);
      margin: 0 auto;
    }
    header .header_wrap .logo{
      width: 120px; height: 80px;
      background-color: #000;
    }

    header .header_wrap .util{
      /* margin-left: auto; */
      width: 80px; height: 80px;
      background-color: #000;
    }

    nav{
      /* padding: 1rem; */
      background-color: #ccc;
    }
    .nav-wrap{
      /* padding: 1rem; */
      background-color: #999;
    }

    .nav-wrap>ul{
      /* 플렉스 컨테이너 */
      display: flex;
      justify-content: center;
      /* padding: 1rem; */
      background-color: #666;
    }
    .nav-wrap .d1{
      /* 플렉스 아이템 */
      background-color: #333;
      padding: 0 2.5rem;
      line-height: var(--header-height);
      /* height: var(--header-height); */
    }
    .nav-wrap .d1 .d2{
      display: none;
      position: absolute; /*기준요소(좌표0,0)는 어디에? 가까운 조상 중에 positon:fixed 나 position: relative를 찾아라 */
      left: 0px; 
      top:var(--header-height);
      /* top: 120px; 할 경우 => header{position: relative;} 의 높이와 똑같게 수정을 해야한다.(수정이 번거러워서 반복 사용되는 값을 변수로 선언해 사용)
      =>사용자 지정 속성 정의 :root{--header-height:150px} 한 후 해당요소에 var(--header-height); 호출하기*/
      width: 100%; /*header의 너비만큼 사용*/
      border: 1px solid #f00;
      background-color: #ccc;
      line-height: 1.5rem;
    }
    .nav-wrap .d1:hover .d2{
      display: block;
    } 
    .nav-wrap .d1 .d2 ul{
      display: flex;
      justify-content: center;

      /*header .header_wrap{} 값과 같게*/
      width: 90%;
      max-width:var(--section-max-width);
      margin: 0 auto;

      background-color: #999;
    }
    .nav-wrap .d1 .d2 ul li{
      padding: 1rem 1.5rem;
    }
  </style>
</head>
<body>
  <!-- 카페24스킨-캠퍼타운 메뉴스타일 -->
  <div class="wrap">
    <!-- nav>.nav-wrap>ul>li.d1.menu$*4>{menu$}+.d2>ul>li.sub$*3>{sub$} -->
    <header>
      <div class="header_wrap">
        <div class="logo">로고</div>
        <nav>
          <div class="nav-wrap">
            <ul>
              <li class="d1 menu1">
                menu1
                <div class="d2">
                  <ul>
                    <li class="sub1">sub11</li>
                    <li class="sub2">sub12</li>
                    <li class="sub3">sub13</li>
                  </ul>
                </div>
              </li>
              <li class="d1 menu2">
                menu2
                <div class="d2">
                  <ul>
                    <li class="sub1">sub21</li>
                    <li class="sub2">sub22</li>
                    <li class="sub3">sub23</li>
                  </ul>
                </div>
              </li>
              <li class="d1 menu3">
                menu3
                <div class="d2">
                  <ul>
                    <li class="sub1">sub31</li>
                    <li class="sub2">sub32</li>
                    <li class="sub3">sub33</li>
                  </ul>
                </div>
              </li>
              <li class="d1 menu4">
                menu4
                <div class="d2">
                  <ul>
                    <li class="sub1">sub41</li>
                    <li class="sub2">sub42</li>
                    <li class="sub3">sub43</li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      <div class="util">유틸</div>
    </div>
  </header>
</div>
</body>
</html>
