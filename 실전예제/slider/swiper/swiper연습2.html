<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper 연습2</title>
  <!-- swiper css 추가 -->
  <link rel="stylesheet" href="src/swiper8.4.3-bundle.min.css">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="swiper mySwiper">
    <ul class="swiper-wrapper">
      <!-- class="swiper-slide" 꼭 넣어줘야한다. 기본적으로 flex를 갖는다.-->
      <li class="swiper-slide"><img src="../images/img_main_slide7.jpg" /></li>
      <li class="swiper-slide"><img src="../images/img_main_slide9.jpg" /></li>
      <li class="swiper-slide"><img src="../images/img_main_slide10.jpg" /></li>
    </ul>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  <!-- swiper 플러그인 설치 -->
  <script src="src/swiper8.4.3-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    //var의변수명 swiper1은 중복되면 안된다.
    var swiper1 = new Swiper(".mySwiper", {
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
    });
  </script>
</body>
</html>
