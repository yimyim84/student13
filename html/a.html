<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a태그 하이퍼링크</title>
  <style>
    h2{
      margin-top: 1000px;
      background-color:blueviolet;
    }
  </style>
</head>
<body>
  <h1>하이퍼링크</h1>
  <h2 id="t1">텍스트에 하이퍼링크</h2>
  <ul>
    <li><a href="https://www.naver.com">네이버</a></li>
    <li><a href="https://www.google.com" target="_blank">구글</a></li>
  </ul>
  <!--
    href = "url" 프로토콜://도메인
    href = "/경로/파일명.확장자" 프로토콜생략 같은장치에서
    href = "경로/파일명.확장자"  현재폴더에서 경로
    href = "../경로/파일명.확장자" 현재폴더에서 상위폴더
  -->

  <h2 id="t2">이미지에 하이퍼링크</h2>
  <p><a href="https://www.naver.com"><img src="../logo.jpg" alt="로고"></a></p>

  <h2 id="t3">문서 내 이동</h2>
  <!-- ol>li*2 -->
  <ol>
    <li>북마크할 태그요소 id속성지정</li>
    <li>a태그 href="#id이름"</li>
  </ol>

  <p>목차</p>
  <!-- ol>li*3>a -->
  <ol>
    <li><a href="#t1">텍스트에 하이퍼링크</a></li>
    <li><a href="#t2">이미지에 하이퍼링크</a></li>
    <li><a href="#t3">문서 내 이동</a></li>
  </ol>
</body>
</html>
