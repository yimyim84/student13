<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블기본</title>
</head>
<body>
  <!-- 2줄 3칸 -->
  <table border="1" width="70%">
    <tr>
      <td>text</td>
      <td>text</td>
      <td>text</td>
    </tr>
    <tr>
      <td>text</td>
      <td>text</td>
      <td>text</td>
    </tr>
  </table>
  <hr>
  <p>2줄 3칸 테이블</p>
  <!-- 
    테이블
    2줄 emmet tr*2
    3칸 emmet td*3
    텍스트 emmet {데이터}
    -->
    <!-- table>tr*2>td*3>{데이타} -->
   <code>table>tr*2>td*3>{데이타}</code>
 <table border="1" width="70%">
  <tr>
    <td>데이</td>
    <td>데이</td>
    <td>데이</td>
  </tr>
  <tr>
    <td>데이</td>
    <td>데이</td>
    <td>데이</td>
  </tr>
 </table>
</body>
</html>
