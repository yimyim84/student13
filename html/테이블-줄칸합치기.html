<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 줄칸 합치기</title>
</head>
<body>
  <!-- 
  6줄 tr*6
  4칸 td*4
  텍스트 {텍스트} 
-->
<p>6줄 4칸</p>
<!-- table>tr*4>td*6>{텍스트} -->
<table border="1" width="80%">

  <!-- 1tr -->
  <tr> 
    <td rowspan="2">텍스</td>
    <td rowspan="2">텍스</td>
    <td colspan="2">텍스</td>
    <!-- <td>텍스</td> -->
  </tr>

    <!-- 2tr -->
  <tr>
    <!-- <td>텍스</td> -->
    <!-- <td>텍스</td> -->
    <td>텍스</td>
    <td>텍스</td>
  </tr>

    <!-- 3tr -->
  <tr>
    <td rowspan="2">텍스</td>
    <td>텍스</td>
    <td>텍스</td>
    <td>텍스</td>
  </tr>

    <!-- 4tr -->
  <tr>
    <!-- <td>텍스</td> -->
    <td>텍스</td>
    <td>텍스</td>
    <td>텍스</td>
  </tr>

     <!-- 5tr -->
  <tr>
    <td rowspan="2">텍스</td>
    <td>텍스</td>
    <td>텍스</td>
    <td>텍스</td>
  </tr>

     <!-- 6tr -->
  <tr>
    <!-- <td>텍스</td> -->
    <td>텍스</td>
    <td>텍스</td>
    <td>텍스</td>
  </tr>
</table>
</body>
</html>
